<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-container">
        <section aria-labelledby="titulo-principal">
            <h1 id="titulo-principal">Administrador de Tarefas</h1>
            <form id="task-form">
                <label for="task-name">Nome da Tarefa:</label>
                <input type="text" id="task-name" placeholder="Tarefa" aria-required="true" required>

                <label for="task-priority">Prioridade:</label>
                <select id="task-priority" aria-label="Seleção de prioridade">
                    <option value="#">--</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>

                <label for="task-date">Data:</label>
                <input type="date" id="task-date" aria-required="true" required>

                <label for="task-desc">Descrição da Tarefa:</label>
                <textarea id="task-desc" placeholder="Descrição" rows="3" cols="25" aria-label="Descrição da tarefa"></textarea>

                <button type="submit" class="btn-submit" aria-label="Adicionar Tarefa">Adicionar Tarefa</button>
                <button type="button" class="btn-update" id="update-button" aria-label="Atualizar Tarefa" style="display: none;">Atualizar Tarefa</button>
            </form>
        </section>

        <div class="table-container" role="region" aria-labelledby="task-table-title">
            <h2 id="task-table-title">Lista de Tarefas</h2>
            <table id="task-table">
                <thead>
                    <tr>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Data</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
